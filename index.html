<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game Temi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Temi's Word Game</h1>
        <div class="level"></div>
        <button id="start">Start</button>

        <div class="timer"></div>

        <div class="words">
            <div class="grid">
                <div id="correct"></div>
            </div>
        </div>
        <div class="list">
            <div id="one" class="tile current">spear</div>
            <div id="two" class="tile">beard</div>
            <div id="three" class="tile">shape</div>
            <div id="four" class="tile">smell</div>
            <div id="five" class="tile">flask</div>
        </div>
        <input id="input" type="text">
        <div class="outcome"></div>
        <button id="restart">RESTART</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
